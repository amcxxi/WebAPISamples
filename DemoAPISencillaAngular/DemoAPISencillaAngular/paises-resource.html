<!DOCTYPE html >
<!-- Consumo de la API REST usando Angular con $resource -->
<html data-ng-app="paisesApp">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
</head>
<body data-ng-controller="mainCtrl">
    <ul>
        <li data-ng-repeat="pais in paises">
            <span>{{ pais.Id }}  -  </span>
            <span style="font-weight: bold">{{ pais.Nombre }}</span>
        </li>
    </ul>

    <br />
    <span style="color: red">{{error}}</span>

    <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.0.6/angular-resource.min.js"></script>
    <script src="Scripts/app-resource.js"></script>
</body>
</html>
